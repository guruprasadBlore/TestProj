<!DOCTYPE html>
{%load staticfiles%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <table class="table">
        <tr>
            <td>
                {% block content %}
                {% endblock %}
            </td>
            <td>
                {%if request.user.is_authenticated %}
                <a href="/logout/"><img src="{% static 'logout.png' %}" alt="not visible" height="30" width="30"></a>
                {% endif %}
            </td>
        </tr>
    </table>
</div>
</body>
</html>
